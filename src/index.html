<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RSS Reader. 1st Hexlet's frontend Project.</title>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Article description:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div name="main-block" class="container">
    	<div class="row">
    		<div class="col-sm">
    			<h2><small>Add-form for RSS Channels:</small></h2>
    			<div name="jumbo-field" class="jumbotron">
    				<form class="add-form">
    					<div class="input-group error">
    						<input type="text" class="form-control url-to-rss" placeholder="URL to RSS-Stream">
    						<input type="submit" class="btn btn-primary btn-sm add-rss-btn" value="Add RSS Stream">
    					</div>
    				</form>
    			</div>
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-sm">
	    		<h2><small>RSS Channels list:</small></h2>
   		 		<div class="jumbotron">
    				<ul class="list-group" id="rsslist">
					</ul>
    			</div>
		   	</div>
		   	<div class="col-sm">
		   	 	<h2><small>RSS articles list:</small></h2>
    			<div class="jumbotron">
    				<ul class="list-group" id="articleslist">
					</ul>
    			</div>
    		</div>
    	</div>
    </div>
  </body>
</html>
